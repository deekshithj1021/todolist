<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ebb15f, #b2f47f, #cb84e5, #f38f84);
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            margin: 0 auto;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border: 2px solid #333;
            border-radius: 10px;
        }

        h1 {
            font-size: 24px;
            background-color: #a5c5e4;
            color: rgb(22, 19, 19);
            padding: 10px;
            border-radius: 5px;
        }

        .row {
            text-align: left;
            margin: 30px;
        }

        #box {
            width: 60%;
            padding: 50px;
            border: 1px solid #023b46;
            border-radius: 10px;
            font-size: 24px;
        }

        #list_item {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
            padding: 15px;
            border: 5px solid #d780e9;
            border-radius: 5px;
            cursor: pointer;
            font-size: large;
            background-color: #f5f5f5;
            display: flex;
            justify-content: space-between;
        }

        li:hover {
            background-color: #e1e1e1;
        }

        .delete-button {
            background-color: #f44336;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .delete-button:hover {
            background-color: #cbed45;
        }

        input[type="button"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="button"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="row">TO-DO LIST</h1>
        <br><br>
        <div class="row">
            <form>
                <div class="input-group">
                    <input type="text" placeholder="Todo Item" id="box">
                </div>
                <br>
                <div class="form-group">
                    <input type="button" value="Add" onclick="addItem()">
                </div>
            </form>
        </div>
        <div class="row">
            <ul id="list_item"></ul>
        </div>
    </div>
    <script type="text/javascript">
        function addItem() {
            let item = document.getElementById("box");
            let list_item = document.getElementById("list_item");
            if (item.value !== "") {
                let make_li = document.createElement("li");
                make_li.appendChild(document.createTextNode(item.value));
                let deleteButton = document.createElement("button");
                deleteButton.textContent = "Delete";
                deleteButton.className = "delete-button";
                deleteButton.onclick = function () {
                    list_item.removeChild(make_li);
                };
                make_li.appendChild(deleteButton);
                list_item.appendChild(make_li);
                item.value = "";
            } else {
                alert("Please add a value to the item");
            }
        }
    </script>
</body>
</html>
